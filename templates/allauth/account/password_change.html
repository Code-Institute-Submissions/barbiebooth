{% extends "account/base.html" %}

{% load i18n %}

{% block extra_title %}{% trans "Change Password" %}{% endblock %}

{% block inner_content %}
    <hr>
    <h2 class="mb-4 push-top">{% trans "Change Password" %}</h2>
    <hr>

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form|crispy }}
        <a class="btn see-the-button rounded-pill mt-2" href="{% url 'account_login' %}">Back to Login</a>
        <button class="btn see-the-button rounded-pill mt-2" type="submit" name="action">{% trans "Change Password" %}</button>
    </form>
{% endblock %}
