<div class="toast custom-toast rounded-pill border border-purple bg-pink" data-autohide="false">
    <div class="arrow-up arrow-success"></div>
    <div class="w-100 toast-capper"></div>
    <div class="toast-header bg-transparent text-purple  ml-2 mr-2">
        <strong class="mr-auto">Nice!</strong>
        <button type="button" class="ml-2 mb-1 close text-purple" data-dismiss="toast" aria-label="close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body bg-transparent  ml-2 mr-2">
        {{ message }}
    </div>
</div>
