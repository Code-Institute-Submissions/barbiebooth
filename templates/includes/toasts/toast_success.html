<div class="toast custom-toast rounded-1 border border-purple bg-pink" data-autohide="false">
    <div class="w-100 toast-capper"></div>
    <div class="toast-header bg-transparent text-purple ml-3 mr-3">
        <strong class="mr-auto"><i class="fas fa-thumbs-up fa-lg black-white-border ml-3 pr-2"></i>AMAZING!</strong>
        <button type="button" class="ml-2 mb-1 close text-purple" data-dismiss="toast" aria-label="close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body bg-transparent ml-3 mr-3">
        <div class="row">
            <div class="col">
                {{ message }}
                <hr class="mt-1 mb-3">
            </div>
        </div>
        {% if total and not on_profile_page %}
            <p class="bg-pink text-purple py-1"><strong>What you picked:</strong></p>
            <div class="bag-notification-wrapper">
                {% for item in cart_items %}
                    <div class="row">
                        <div class="col-3 my-1">
                            <img class="w-100" src="{{ item.product.image.url }}">
                        </div>
                        <div class="col-9">
                            <p class="my-0"><strong>{{ item.product.name }}</strong></p>
                            <p class="my-0">Year: {{ item.product.year }}</p>
                        </div>
                    </div>
                {% endfor %}
            </div>
            <div class="row">
                <div class="col">
                    <strong><p class="mt-3 mb-1 text-purple">
                        <span class="float-right">Price: ${{ total|floatformat:2 }}</span>
                    </p></strong>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <a href="{% url 'view_cart' %}" class="see-the-button-small text-purple btn btn-lg rounded-pill text-center">Buy this!</a>
                </div>
            </div>
        {% endif %}
    </div>
</div>
