<div class="toast custom-toast rounded border border-purple bg-pink" data-autohide="false">
    <div class="w-100 toast-capper"></div>
    <div class="toast-header bg-transparent text-purple ml-3 mr-3">
        <strong class="mr-auto"><i class="fas fa-frown fa-lg black-white-border ml-3 pr-2"></i>WAIT, WHAT?</strong>
        <button type="button" class="ml-2 mb-1 close text-purple" data-dismiss="toast" aria-label="close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body bg-transparent mx-1">
        {{ message }}
    </div>
</div>
